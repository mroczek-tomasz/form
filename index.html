<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Forms playground</h1>
      <form class="form">
        <p>
          <label for="firstName">Name:</label>
          <input
            class="form__input"
            type="text"
            placeholder="Enter your name"
            id="firstName"
            name="firstName"
          />
        </p>
        <p>
          <label
            >Last name:
            <input
              class="form__input"
              type="text"
              placeholder="Enter your last name"
              id="lastName"
              name="lastName"
            />
          </label>
          <p>
          <label>Phone number:
            <input
              class="form__input"
              type="tel"
              placeholder="Enter your phone number"
              id="phoneNumber"
              name="phoneNumber"
            />
        </p>   
        <p>
          <label>E-mail:
            <input
              class="form__input"
              type="email"
              placeholder="Enter your email"
              id="email"
              name="email"
            />
        </p>  
        <p>
          <label>Password:
            <input
              class="form__input"
              type="password"
              placeholder="Enter your password"
              id="password"
              name="password"
            />
        </p> 
        <p>
          <label>Add some file:
            <input
              class="form__input"
              type="file"
              placeholder="Add some files"
              id="file"
              name="file"
            />
        </p> 
        <p>
          <label>Level:
            <input
              class="form__input"
              type="range"
              placeholder="Enter your level of advandce"
              id="range"
              name="range"
              min="1"
              max="5"
              step="1"
            />
        </p> 
          </label>
        </p>
        <fieldset>
          <legend>Address</legend>
          <p>
            <label
              >Street name:
              <input
                class="form__input"
                type="text"
                placeholder="Enter your street name"
                id="streetName"
                name="streetName"
              />
            </label>
            <p>
            <label>City:
              <input
                class="form__input"
                type="text"
                placeholder="Enter your city"
                id="city"
                name="city"
              />
          </p>  
</fieldset>
          <fieldset>
            <legend>Favourite icecream flavour</legend>
            <p>
              <label><input name="iceCream" type="radio" checked value="chocolate"> Chocolate</label>
            </p>
            <p>
              <label><input name="iceCream" type="radio" value="lemon"> Lemon</label>
            </p>
            <p>
              <label><input name="iceCream" type="radio" value="strawberry"> Strawberry</label>
            </p>
          </fieldset>
          <p>
            <label><input name="agreement" checked type="checkbox" value="agree"> I agree</label>
          </p>
      </form>
    </main>
  </body>
</html>
